version: 2
dependencies:
  pre:
    - echo "registry=https://registry.npmjs.org/" > ~/.npmrc
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
jobs:
  build:
    working_directory: ~/NG-TLT
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - run: npm install
      - run: npm run buildlib
      - attach_workspace:
          at: ~/NG-TLT/dist/ng-tlt
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/NG-TLT/.npmrc
      - run:
          name: Authenticate 2 with registry
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/NG-TLT/dist/ng-tlt/.npmrc
      - run: cd dist/ng-tlt;npm publish
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
