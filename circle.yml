machine:
  node:
    version: 6.9.5

dependencies:
  pre:
    - 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'

compile:
  override:
    - npm run buildlib

deployment:
  production:
    branch: master
    commands:
      - cd dist/ng-tlt
      - npm publish
